<body>
  <div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
  
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Basic Componant</h5>
                                    </div>
                                    
                                    <div class="card-body">
                                        <h5>Form controls</h5>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <form   [formGroup]="updateForm" *ngIf="updateForm"  >
                                                  <div class="form-group">
                                                    <label for="Université">Université</label>
                                                    <select class="form-control" id="Universite" name="Universite"  formControlName="Universite"  required>
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                        <option>4</option>
                                                        <option>5</option>
                                                    </select>
                                                   </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Nom Foyer :</label>
                                                        <input type="text" class="form-control" value="" id="nom"  name ="nom"  formControlName="nomFoyer"    placeholder="Tapez le nom">
                                                       
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="capacite">Capacité Foyer :</label>
                                                        <input type="number" class="form-control" id="capacite" name="capacite"formControlName="capaciteFoyer"  placeholder="Capacité">
                                                    </div>
                                                   
                                                    <button type="submit"  (click)="updateFoyer()"class="btn btn-primary">Submit</button>
                                                </form>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                                <!-- Input group -->
                            </div>
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/vendor-all.min.js"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/pcoded.min.js"></script>

</body>
